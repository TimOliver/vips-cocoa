# Meson cross-file for visionOS Simulator arm64 (Apple Silicon)

[binaries]
c = ['clang', '-arch', 'arm64', '-target', 'arm64-apple-xros1.0-simulator', '-isysroot', '/Applications/Xcode.app/Contents/Developer/Platforms/XRSimulator.platform/Developer/SDKs/XRSimulator.sdk']
cpp = ['clang++', '-arch', 'arm64', '-target', 'arm64-apple-xros1.0-simulator', '-isysroot', '/Applications/Xcode.app/Contents/Developer/Platforms/XRSimulator.platform/Developer/SDKs/XRSimulator.sdk']
ar = 'ar'
strip = 'strip'
pkg-config = 'pkg-config'

[properties]
needs_exe_wrapper = true

[host_machine]
system = 'darwin'
subsystem = 'xros-simulator'
kernel = 'xnu'
cpu_family = 'aarch64'
cpu = 'arm64'
endian = 'little'
